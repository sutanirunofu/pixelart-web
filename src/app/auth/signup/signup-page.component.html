<div class="signup-page">
    <div class="background">
        <img src="auth/campfire.gif" alt="campfire" />
    </div>
    <div class="container">
        <div class="logo">
            <h1>
                <a routerLink="/arts">PixelArt</a>
            </h1>
        </div>
        <form (submit)="signup($event)">
            <input type="text" name="firstname" placeholder="имя" required />
            <input type="text" name="username" placeholder="никнейм" required />
            <input type="password" name="password" placeholder="пароль" required />
            <input type="password" name="confirm_password" placeholder="повторите пароль" required />
            <button type="submit" [disabled]="pending$ | async">Зарегистрироваться</button>
        </form>
        <div class="oauth">
            <div class="telegram">
                <img src="auth/telegram.svg" alt="telegram" />
            </div>
        </div>
    </div>
    <footer>
        <p>Есть аккаунт? <a routerLink="/login">Войти</a></p>
    </footer>
</div>
