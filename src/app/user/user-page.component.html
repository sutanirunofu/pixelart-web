<div class="user-page">
    <div class="container">
        <div class="info">
            <div class="avatar">
                <img src="user/default-avatar.png" alt="avatar" />
            </div>
            <div class="firstname">
                <h2>{{ firstname$ | async }}</h2>
            </div>
            <div class="username">
                <small>{{ "@" }}{{ username$ | async }}</small>
            </div>
        </div>
        <div class="buttons">
            @if (authorized$ | async) {
                <button>Импортировать рисунок</button>
                <button>Настройки</button>
                <button (click)="logout()" class="logout">Выйти</button>
            } @else {
                <button (click)="login()" class="login">Войти</button>
            }
        </div>
    </div>
</div>
